<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='css/style.css') }}"
    />
     <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    /> -->
    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
    />
  </head>

  <body>
    <!-- <div>
        Hi
    </div> -->
    <form method="POST" action="/res">
      <div class="wrap">
        <div class="search">
          <input
            type="text"
            name="text"
            class="searchTerm"
            placeholder="What are you looking for?"
          />
          <button onclick="" type="submit" class="searchButton">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </form>

    <div id="results">
      <!-- <div id="link"><a href="#">This is the link to the document or the video or the audio</a></div>
    <div id="desc"><p>This is a description</p></div> -->
      {% for key, value in it.items() %}
      <div id="abc" class = "card">
        <h3>
          <a href="{{ url_for('download', filename= key ) }}"
            >Results for {{key}} [Click Here to download]
          </a>
        </h3>
        <p>{{value}}</p>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
